<!DOCTYPE html>
<html>
  <head>
    <title>Ikariam 3Click</title>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        padding: 20px; 
        min-width: 220px;
        text-align: center; 
      }

      #status {
        font-size: 14px;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: all 0.3s;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h3>Ikariam 3Click</h3>
    <p id="status">Checking server...</p>
    <button id="sendRequests" disabled>Send Requests</button>
    <script src="popup.js"></script>
  </body>
</html>
